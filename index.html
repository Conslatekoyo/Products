<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Get Products</h1>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Create Products
</button>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
    <form  class="form" >
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" placeholder="" aria-required="true">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Description</label>
          <input type="text-area" class="form-control" id="Description" placeholder="" aria-required="true">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Rating</label>
          <input type="number" class="form-control" id="rating" placeholder="" aria-required="true">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Stock</label>
          <input type="number" class="form-control" id="stock" placeholder="" aria-required="true">
        </div><div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" placeholder="" aria-required="true">
        </div><div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Category</label>
          <input type="textarea" class="form-control" id="category" placeholder="" aria-required="true">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Thumbnail</label>
          <input type="url" class="form-control" id="thumbnail" placeholder="" aria-required="true" >
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit form</button>
      </div>
    </form>
    </div>
  </div>
</div>


    <div class="container">
      
    <div class="row" id="rtw">

    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="products.js"></script>
